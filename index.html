<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Robot</title>
    <link rel="stylesheet" href="robostyle.css">
</head>
<body> 
   
    <h1>Robot Friend</h1>
    <div class="robot">
        <div class="android">
            <div class="head">
               <div class="eye">
                  <div class="left_eye"></div>
                <div class="right_eye"></div> 
               </div>
            </div>
            <div class="upper_body">
                <div class="left_arm"></div>
                <div class="torso"></div>
                <div class="right_arm"></div>
            </div>
            <div class="lower_body">
                <div class="left_leg"></div>
                <div class="right_leg"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
